<!DOCTYPE html>
<html>
<head>
	<title>Eletromagnetismo - Insper</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/2semestre_css/matvar.css">
    <script type="text/javascript" src="../js/MatVar.js"></script>
</head>
<body>
	<header>


            <button onclick="window.history.back()" class="back-button"></button>


		<h1>Eletromagnetismo</h1>

	</header>
	<main>
		<form>

			<label for="q1_eletromag">Quiz 1:</label>
			<input type="number" name="q1_eletromag" id="q1_eletromag" step="0.01" required><br>

			<label for="pi_eletromag">PI:</label>
			<input type="number" name="pi_eletromag" id="pi_eletromag" step="0.01" required><br>

			<label for="q2_eletromag">Quiz 2:</label>
			<input type="number" name="q2_eletromag" id="q2_eletromag" step="0.01" required><br>

			<label for="pf_eletromag">PF:</label>
			<input type="number" name="pf_eletromag" id="pf_eletromag" step="0.01" required><br>

		</form>


        <div class="resultado">

            <h2>Nota:</h2>
            <p id="nota-final_eletromag"></p>
          </div>

          <span id="span_eletromag"></span>


    	</main>

    <script type="text/javascript" src="../js/EletroMag.js"></script>

</body>
</html>
