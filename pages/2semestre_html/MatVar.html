<!DOCTYPE html>
<html>
<head>
	<title>MatVar - Insper</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/2semestre_css/matvar.css">
    <script type="text/javascript" src="/js/MatVar.js"></script>
</head>
<body>
	<header>


            <button onclick="window.history.back()" class="back-button"></button>


		<h1>Matematica da Variação</h1>

	</header>
	<main>
		<form>


			<label for="ai">AI1:</label>
			<input type="number" name="ai1" id="ai1" step="0.01" required><br>

			<label for="pi">PI:</label>
			<input type="number" name="pi" id="pi" step="0.01" required><br>

			<label for="ai3">AI3:</label>
			<input type="number" name="ai3" id="ai3" step="0.01" required><br>

			<label for="ai4">AI4:</label>
			<input type="number" name="ai4" id="ai4" step="0.01" required><br>

			<label for="pf">PF:</label>
			<input type="number" name="pf" id="pf" step="0.01" required><br>

		</form>


        <div class="resultado">

            <h2>Nota:</h2>
            <p id="nota-final"></p>
          </div>

          <span id="span"></span>


    

	</main>

    <script type="text/javascript" src="/js/MatVar.js"></script>

</body>
</html>
