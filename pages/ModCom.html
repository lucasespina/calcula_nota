<!DOCTYPE html>
<html>
<head>
	<title>ModCom - Insper</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/2semestre_css/Fismov.css">
	<script type="text/javascript" src="../js/modcom.js"></script>
</head>
<body>
	<header>
        <button onclick="window.history.back()" class="back-button"></button>
		<h1>Modelagem e Controle</h1>
	</header>
	<main>
		<form>
			<div class="coluna">
				<h2>Provas</h2>
				<label>PI: 
					<input type="number" id ="PI_modcom"><br>
				</label>
				<label>PF: <input type="number" id="PF_modcom"></label>
			</div>

			<div class="coluna">
				<h2> APS </h2>
				<label>APS 1: <input type="number" id="aps1_modcom"></label>
				<label>APS 2: <input type="number" id="aps2_modcom"></label>
				<label>APS 3: <input type="number" id="aps3_modcom"></label>
				<label>APS 4: <input type="number" id="aps4_modcom"></label>
				<label>APS 5: <input type="number" id="aps5_modcom"></label>
				<label>APS 6: <input type="number" id="aps6_modcom"></label>
                <label>APS 7: <input type="number" id="aps7_modcom"></label>
                <label>APS 8: <input type="number" id="aps8_modcom"></label>
			</div>

			<div class="coluna">
				<h2>Labs</h2>
				<label>Lab 1: <input type="number" id="lab1_modcom"></label>
				<label>Lab 2: <input type="number" id="lab2_modcom"></label>
				<label>Lab 3: <input type="number" id="lab3_modcom"></label>
				<label>Lab 4: <input type="number" id="lab4_modcom"></label>
			</div>
		</form>

        <div class="resultado">
            <h2>Nota:</h2>
            <p id="nota-final_modcom"></p>
        </div>

        <span id="span_modcom"></span>
	</main>

    <script type="text/javascript" src="../js/modcom.js"></script>
</body>
</html>
