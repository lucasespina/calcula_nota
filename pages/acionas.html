<!DOCTYPE html>
<html>
<head>
	<title>Acionamentos Eletricos - Insper</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/acionas.css">
    <script type="text/javascript" src="../js/acionas.js"></script>
</head>
<body>
	<header>


        <button onclick="window.history.back()" class="back-button"></button>


		<h1>Acionamentos Eletricos</h1>

	</header>
	<main>
		<form>


			<label for="pi_acionas">PI:</label>
			<input type="number" name="pi_acionas" id="pi_acionas" step="0.01" required><br>

			<label for="pf_acionas">PF:</label>
			<input type="number" name="pf_acionas" id="pf_acionas" step="0.01" required><br>

			<label for="lista1_acionas">Lista 1:</label>
			<input type="number" name="lista1_acionas" id="lista1_acionas" step="0.01" required><br>

			<label for="lista2_acionas">Lista 2:</label>
			<input type="number" name="lista2_acionas" id="lista2_acionas" step="0.01" required><br>

			<label for="lista3_acionas">Lista 3:</label>
			<input type="number" name="lista3_acionas" id="lista3_acionas" step="0.01" required><br>

			<label for="lista4_acionas">Lista 4:</label>
			<input type="number" name="lista4_acionas" id="lista4_acionas" step="0.01" required><br>

            <label for="participacao_acionas">Nota de Participação:</label>
            <input type="number" name="participacao_acionas" id="participacao_acionas" step="0.01" required>


		</form>


        <div class="resultado_acionas">
            <h2>Nota:</h2>
            <p id="nota-final_acionas"></p>
          </div>


    

	</main>

    <script type="text/javascript" src="../js/acionas.js"></script>

</body>
</html>
