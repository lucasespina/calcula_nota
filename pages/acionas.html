<!DOCTYPE html>
<html>
<head>
	<title>Acionamentos Eletricos - Insper</title>
    <link rel="stylesheet" type="text/css" href="../css/style_acionas.css">
    <script type="text/javascript" src="../js/acionas.js"></script>
</head>
<body>
	<header>


            <button onclick="window.history.back()" class="back-button"></button>


		<h1>Acionamentos Eletricos</h1>

	</header>
	<main>
		<form>


			<label for="pi">PI:</label>
			<input type="number" name="pi" id="pi" step="0.01" required><br>

			<label for="pf">PF:</label>
			<input type="number" name="pf" id="pf" step="0.01" required><br>

			<label for="lista1">Lista 1:</label>
			<input type="number" name="lista1" id="lista1" step="0.01" required><br>

			<label for="lista2">Lista 2:</label>
			<input type="number" name="lista2" id="lista2" step="0.01" required><br>

			<label for="lista3">Lista 3:</label>
			<input type="number" name="lista3" id="lista3" step="0.01" required><br>

			<label for="lista4">Lista 4:</label>
			<input type="number" name="lista4" id="lista4" step="0.01" required><br>

            <label for="participacao">Nota de Participação:</label>
            <input type="number" name="participacao" id="participacao" step="0.01" required>


		</form>


        <div class="resultado">
            <h2>Nota:</h2>
            <p id="nota-final"></p>
          </div>


    

	</main>

    <script type="text/javascript" src="../js/acionas.js"></script>

</body>
</html>
