<!DOCTYPE html>
<html>
<head>
	<title>Acionamentos Eletricos - Insper</title>
    <link rel="stylesheet" type="text/css" href="../css/style_acionas.css">
    <script type="text/javascript" src="../js/MatVar.js"></script>
</head>
<body>
	<header>


            <button onclick="window.history.back()" class="back-button"></button>


		<h1>Matematica da Variação</h1>

	</header>
	<main>
		<form>


			<label for="pi">AI1:</label>
			<input type="number" name="pi" id="pi" step="0.01" required><br>

			<label for="pf">PI:</label>
			<input type="number" name="pf" id="pf" step="0.01" required><br>

			<label for="lista1">AI3:</label>
			<input type="number" name="lista1" id="lista1" step="0.01" required><br>

			<label for="lista2">AI4:</label>
			<input type="number" name="lista2" id="lista2" step="0.01" required><br>

			<label for="lista4">PF:</label>
			<input type="number" name="lista4" id="lista4" step="0.01" required><br>

		</form>


        <div class="resultado">

            <h2>Nota:</h2>
            <p id="nota-final"></p>
          </div>

          <span id="span"></span>


    

	</main>

    <script type="text/javascript" src="../js/MatVar.js"></script>

</body>
</html>
