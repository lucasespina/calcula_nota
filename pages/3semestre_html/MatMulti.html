<!DOCTYPE html>
<html>
<head>
	<title>MatMulti - Insper</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/2semestre_css/matvar.css">
    <script type="text/javascript" src="/js/MatVar.js"></script>
</head>
<body>
	<header>


            <button onclick="window.history.back()" class="back-button"></button>


		<h1>Matematica MultiVariada</h1>

	</header>
	<main>
		<form>


			<label for="ai1_matmulti">AI1:</label>
			<input type="number" name="ai1_matmulti" id="ai1_matmulti" step="0.01" required><br>

			<label for="pi_matmulti">PI:</label>
			<input type="number" name="pi" id="pi_matmulti" step="0.01" required><br>

			<label for="ai3_matmulti">AI3:</label>
			<input type="number" name="ai3_matmulti" id="ai3_matmulti" step="0.01" required><br>

			<label for="ai4_matmulti">AI4:</label>
			<input type="number" name="ai4_matmulti" id="ai4_matmulti" step="0.01" required><br>

			<label for="pf_matmulti">PF:</label>
			<input type="number" name="pf_matmulti" id="pf_matmulti" step="0.01" required><br>

		</form>


        <div class="resultado">

            <h2>Nota:</h2>
            <p id="nota-final_matmulti"></p>
          </div>

          <span id="span_matmulti"></span>


    	</main>

    <script type="text/javascript" src="/js/MatMulti.js"></script>

</body>
</html>
