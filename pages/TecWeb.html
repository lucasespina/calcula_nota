<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecWeb - Insper</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/2semestre_css/Fismov.css">
    <script type="text/javascript" src="../js/TecWeb.js"></script>
</head>
<body>
    <header>
        <button onclick="window.history.back()" class="back-button"></button>
        <h1>Tecnologia Web</h1>
    </header>
    <main>
        <form>
            <div class="coluna">
                <h2>Provas</h2>
                <label>PI: 
                    <input type="number" id="ai_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>PF: 
                    <input type="number" id="af_tecweb" step="0.01" min="0" max="10">
                </label>
            </div>

            <div class="coluna">
                <h2>Projetos</h2>
                <label>Projeto 1: 
                    <input type="number" id="projeto1_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Projeto 2: 
                    <input type="number" id="projeto2_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Projeto 3: 
                    <input type="number" id="projeto3_tecweb" step="0.01" min="0" max="10">
                </label>
            </div>

            <div class="coluna">
                <h2>Atividades</h2>
                <label>Atividade 1: 
                    <input type="number" id="atividade1_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Atividade 2: 
                    <input type="number" id="atividade2_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Atividade 3: 
                    <input type="number" id="atividade3_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Atividade 4: 
                    <input type="number" id="atividade4_tecweb" step="0.01" min="0" max="10"><br>
                </label>
                <label>Atividade 5: 
                    <input type="number" id="atividade5_tecweb" step="0.01" min="0" max="10"><br>
                </label>
            </div>
        </form>

        <div class="resultado">
            <h2>Nota:</h2>
            <p id="nota-final_tecweb"></p>
        </div>

        <span id="span_tecweb"></span>
    </main>

    <script type="text/javascript" src="../js/TecWeb.js"></script>
</body>
</html>
