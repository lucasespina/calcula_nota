<!DOCTYPE html>
<html>
<head>
    <title>camadas - Insper</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/2semestre_css/Fismov.css">
    <script type="text/javascript" src="../js/camadas.js"></script>
</head>
<body>
    <header>
        <button onclick="window.history.back()" class="back-button"></button>
        <h1>Camadas</h1>
    </header>
    <main>
        <form>
            
            <div class="coluna">
                <h2>Projetos</h2>
                <label>LoopBack:<input type="number" id="projeto1_camadas" ></label>
                <label>Client-Server: <input type="number" id="projeto2_camadas" ></label>
                <label>Datagrama: <input type="number" id="projeto3_camadas" ></label>
                <label>CRC: <input type="number" id="projeto4_camadas" ></label>
                <label>Serialização em baixo nível: <input type="number" id="projeto5_camadas" ></label>
                <label>DTMF: <input type="number" id="projeto6_camadas" ></label>
                <label>Modulação AM: <input type="number" id="projeto7_camadas" ></label>
                <label>Filtros digitais: <input type="number" id="projeto8_camadas" ></label>
                <label>Produçãocientífica: <input type="number" id="projeto9_camadas" ></label>
                
                
            </div>
            
            <div class="coluna">
                <h2>quizs</h2>
                <label>quiz 1: <input type="number" id="quiz1_camadas" ></label>
                <label>quiz 2: <input type="number" id="quiz2_camadas" ></label>
                <label>quiz 3: <input type="number" id="quiz3_camadas" ></label>
                <label>quiz 4: <input type="number" id="quiz4_camadas" ></label>
                <label>quiz 5: <input type="number" id="quiz5_camadas" ></label>
                <label>quiz 6: <input type="number" id="quiz6_camadas" ></label>
                <label>quiz 7: <input type="number" id="quiz7_camadas" ></label>
            </div>

            <div class="coluna">
                <h2>Provas</h2>
                <label>PF: <input type="number" id="af_camadas" ></label><br>
            </div>
        </form>

        <div class="resultado">
            <h2>Nota:</h2>
            <p id="nota-final_camadas"></p>
        </div>

        <span id="span_camadas"></span>
    </main>

    <script type="text/javascript" src="../js/camadas.js"></script>
</body>
</html>
